# Site Info
title:              ""
description:        "Musings"
author_name:        "Tongfei Chen" # change this to your name
logo_url:           "assets/logo.jpg" # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://tongfei.me # main url
baseurl:            ""
permalink:          /:title # Post permalink
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
    mathjax:        true
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
